<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evaluación intermedia. Módulo 2</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <main class="game-bet">
      <h1 class="title">Dados y apuestas</h1>
      <h2 class="subtitle">Introduce aquí tu jugada</h2>
      <div class="container-play">
        <select class="js-number" name="number" id="number">
          <option value="">1</option>
          <option value="">2</option>
          <option value="">3</option>
          <option value="">4</option>
          <option value="">5</option>
          <option value="">6</option>
        </select>
        <label for="name"></label>
        <input
          type="text"
          id="bet"
          name="bet"
          required
          placeholder="¿Cuánto apuestas?"
        />
        <button class="button js-button">Jugar</button>
      </div>
      <p class="play js-play">Vamos a jugar!</p>
      <p class="money js-money-balance">Saldo: 50</p>
    </main>

    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
